<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* CSS styles for the image gallery */
    body {
      background-color: #edc9af;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: red;
      text-align: center;
      margin: 20px 0;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #gallery img {
      margin: 10px;
      max-width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    #modal-content {
      position: relative;
      max-width: 80%;
      max-height: 80%;
      text-align: center;
    }

    #modal-content img {
      max-width: 100%;
      max-height: 100%;
    }

    #close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div id="gallery">
    <img src="C:\Users\varsh\Downloads\bike4.jpg" alt="bike1.jpg">
    <img src="C:\Users\varsh\Downloads\bike3.jpg" alt="bike2.jpg">
    <img src="C:\Users\varsh\Downloads\bike2.jpg" alt="bike3.jpg">
    <img src="C:\Users\varsh\Downloads\bike1.jpg"alt="bike4.jpg">
    <!-- Add more images as needed -->
  </div>
  <script>
    // JavaScript code for image navigation and interactive features
    const gallery = document.getElementById('gallery');
    gallery.addEventListener('click', function(event) {
      if (event.target.tagName === 'IMG') {
        const modal = document.createElement('div');
        modal.id = 'modal';
        modal.innerHTML = `
          <div id="modal-content">
            <span id="close">&times;</span>
            <img src="${event.target.src}" alt="${event.target.alt}">
          </div>
        `;
        document.body.appendChild(modal);
        const closeButton = document.getElementById('close');
        closeButton.onclick = function() {
          document.body.removeChild(modal);
        };
        modal.onclick = function(event) {
          if (event.target === modal) {
            document.body.removeChild(modal);
          }
        };
      }
    });
  </script>
</body>
</html>
